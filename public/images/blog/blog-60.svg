<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(20,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)" />
  
  <!-- Title -->
  <text x="50%" y="120" font-family="Arial, sans-serif" font-size="80" fill="#ef4444" text-anchor="middle" font-weight="bold" filter="url(#neon)">HIDDEN FEES</text>
  
  <!-- Left -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="50" fill="#ffffff" text-anchor="middle" font-weight="bold">DISTROKID</text>
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="20" fill="#f87171" text-anchor="middle">THE FAST FOOD</text>
  
  <!-- VS -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="40" fill="#450a0a" text-anchor="middle" font-weight="bold">VS</text>
  
  <!-- Right -->
  <text x="900" y="350" font-family="Arial, sans-serif" font-size="50" fill="#ffffff" text-anchor="middle" font-weight="bold">TUNECORE</text>
  <text x="900" y="400" font-family="Arial, sans-serif" font-size="20" fill="#f87171" text-anchor="middle">THE PREMIUM</text>
  
    <!-- Bottom -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="40" fill="#fbbf24" text-anchor="middle" font-weight="bold">CD BABY / LANDR</text>

  <rect x="200" y="160" width="800" height="2" fill="#7f1d1d" />
</svg>
