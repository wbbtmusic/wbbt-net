<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(15,23,42);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)" />
  
  <!-- Title -->
  <text x="50%" y="120" font-family="Arial, sans-serif" font-size="80" fill="#22d3ee" text-anchor="middle" font-weight="bold" filter="url(#neon)">DAW WARS 2026</text>
  
  <!-- Left -->
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="50" fill="#ffffff" text-anchor="middle" font-weight="bold">ABLETON</text>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">THE CO-PILOT</text>
  
  <!-- VS -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="60" fill="#475569" text-anchor="middle" font-weight="bold">VS</text>
  
  <!-- Right -->
  <text x="950" y="320" font-family="Arial, sans-serif" font-size="50" fill="#ffffff" text-anchor="middle" font-weight="bold">LOGIC PRO</text>
  <text x="950" y="380" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">THE BANDMATE</text>
  
  <!-- Bottom -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="50" fill="#f97316" text-anchor="middle" font-weight="bold">FL STUDIO</text>
  
  <!-- Decorative Lines -->
  <rect x="100" y="150" width="1000" height="2" fill="#334155" />
</svg>
