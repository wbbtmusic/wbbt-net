<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(20,5,30);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)" />
  
  <!-- Title -->
  <text x="50%" y="120" font-family="Arial, sans-serif" font-size="80" fill="#d946ef" text-anchor="middle" font-weight="bold" filter="url(#neon)">AI SHOWDOWN</text>
   <text x="50%" y="180" font-family="Arial, sans-serif" font-size="30" fill="#e879f9" text-anchor="middle" letter-spacing="5">WHO OWNS THE COPYRIGHT?</text>
  
  <!-- Left -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="60" fill="#ffffff" text-anchor="middle" font-weight="bold">SUNO</text>
  
  <!-- VS -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="40" fill="#4a044e" text-anchor="middle" font-weight="bold">VS</text>
  
  <!-- Right -->
  <text x="900" y="380" font-family="Arial, sans-serif" font-size="60" fill="#ffffff" text-anchor="middle" font-weight="bold">UDIO</text>
  
   <!-- Bottom -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="40" fill="#4ade80" text-anchor="middle" font-weight="bold">STABLE AUDIO</text>
</svg>
